<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= webpackConfig.output.publicPath %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>img/icons/site.webmanifest">
    <link rel="mask-icon" href="<%= webpackConfig.output.publicPath %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Primary Meta Tags -->
    <title>Ligue 1 TV Schedule</title>
    <meta name="title" content="Ligue 1 TV Schedule">
    <meta name="description" content="TV schedule for Ligue 1 . North America region">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Ligue 1 TV Schedule">
    <meta property="og:description" content="TV schedule for Ligue 1 . North America region">
    <meta property="og:image" content="<%= webpackConfig.output.publicPath %>assets/club-logos/ligue1_square.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Ligue 1 TV Schedule">
    <meta property="twitter:description" content="TV schedule for Ligue 1 . North America region">
    <meta property="twitter:image" content="<%= webpackConfig.output.publicPath %>assets/club-logos/ligue1_square.png">
    <title>Ligue 1 TV Schedule</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
